databases:
  - name: airbnb_clone-db
    databaseName: airbnb_db
    user: airbnb
    region: singapore

services:
  - type: web
    name: airbnb_clone_be
    env: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: airbnb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4